<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Uima Python server</title>
    
    <link href="static/main.css" rel="stylesheet" type="text/css">    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>    
  </head>
  <body>

    <div class="wrapper">

      <header>
        <h1>Uima Python server</h1>
      </header>

      <section class="upload-form">
        <form method="post" action="upload" enctype="multipart/form-data">
          <div>
            <label for="xmiFile">Choose an XMI file</label>
            <input type="file" id="xmiFile" name="xmiFile">
          </div>
          <div>
            <label for="typesystemFile">Choose a TypeSystem file (optional)</label>
            <input type="file" id="typesystemFile" name="typesystemFile">
          </div>
          <div>
            <!--<button>Send</button>-->
            <input type="submit" value="Upload">
          </div>
        </form>
      </section>
    </div>
    
  </body>
</html>
